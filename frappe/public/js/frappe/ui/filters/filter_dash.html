<div class="filter_area" style="display: none">
    <div class="filter-box">
        <div class="list-filter-dashboard row">
            <div class="filter-dash-controls">
                <label class="control-label">Created On</label>
                <input type="text" autocomplete="off" class="input-with-feedback form-control date-range-picker creation-filter" data-name="creation"/>
                <label class="control-label">Last Modified On</label>
                <input type="text" autocomplete="off" class="input-with-feedback form-control date-range-picker modified-filter" data-name="modified"/>
                <span>
                <button class="btn btn-default btn-xs new-filter text-muted">
                    {%= __("Add Filter") %}</button>
                <button class="btn btn-default btn-xs clear-filter text-muted">
                    {%= __("Clear Filters") %}</button>
                </span>
            </div>
            <div class="filter-dashboard-items">

            </div>
        </div>
    </div>
</div>
